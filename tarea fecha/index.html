    <!---- Main ----->
    <main>
        <!-----  date container Space -->
        <div class="container">
            <div class="row justify-content-center">
                 <!----  main container of the date ---->
                <div class="obtain-date-container col-sm-10 col-lg-12 col-10 text-center py-2 px-auto">
                    <div class=" row mx-auto justify-content-center">
                        <div class="col-sm-12 col-lg-12 py-2">
                            <h1 class="my-2">Obtener Fecha</h1>
                            <br>
                            <p class="my-2">Ingresa la fecha</p>
                        </div>                
                    <div>
                        <div class=" row mx-auto justify-content-center">
                            <div class="col-sm-12 col-lg-3 py-2">
                                <label for="input-day">Día</label>
                                <input class="input-day" id="input-day" type="number" min="1" max="31" placeholder="DD"
                            name="input-day" id="input-day" required>
                            </div>   
                            <div class="col-sm-12 col-lg-3 py-2">
                                <label for="input-month">Mes</label>
                                <input class="input-month" id="input-month" type="number" min="1" max="12" placeholder="MM"
                            name="input-month" id="input-month" required>
                            </div>  
                            <div class="col-sm-12 col-lg-3 py-2">
                                <label for="input-year">Año</label>
                                <input class="input-year" id="input-year" type="number" min="1901" max="2050" placeholder="YYYY"
                            name="input-year" id="input-year" required>
                            </div>               
                        <div>
                        <div class=" row mx-auto justify-content-center">
                            <div class="col-sm-12 col-lg-12 py-4">
                                <button type="button" id="btn-calculate" class="btn btn-outline-info">Calcular</button>
                            </div>
                            <div class="col-sm-12 col-lg-12 pt-2 pb-4">
                                <p id="date-result-text">...</p>
                            </div>
                        </div>
